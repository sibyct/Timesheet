<div class="user-management-page">
  <mat-card>
    <mat-card-header>
      <mat-card-title>User Management</mat-card-title>
      <div class="header-actions">
        <button mat-raised-button color="primary" (click)="addUser()">
          <mat-icon>person_add</mat-icon> Add User
        </button>
        <button mat-raised-button (click)="manageProjects()">
          <mat-icon>folder</mat-icon> Manage Projects
        </button>
      </div>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="users" class="users-table">
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let u">{{ u.userId }}</td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let u">{{ u.username }}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let u">{{ u.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let u">{{ u.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="emailAddress">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let u">{{ u.emailAddress }}</td>
        </ng-container>

        <ng-container matColumnDef="contractType">
          <th mat-header-cell *matHeaderCellDef>Contract</th>
          <td mat-cell *matCellDef="let u">{{ u.contractType }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let u">
            <button mat-icon-button color="primary" (click)="editUser(u)" title="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="resetPassword(u)" title="Reset Password">
              <mat-icon>lock_reset</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser(u)" title="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
